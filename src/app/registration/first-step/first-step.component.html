<div class="row d-flex justify-content-center">
  <div class="col-md-8 text-center">
    <h2>Votre place vous attend bien au chaud !</h2>
    <p>Plus que deux pas pour rejoindre vos confr√®res..</p>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-md-10 col-lg-7">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="form-group col-md-6">
          <select id="type" class="form-control" formControlName="type">
            <option value="" selected disabled>Status</option>
            <option *ngFor="let type of types" [value]="type">{{type | capitalizeFirst}}</option>
          </select>
          <label for="type"><i class="fa fa-id-card" aria-hidden="true"></i></label>
        </div>
        <div class="form-group col-md-6">
          <select id="area" class="form-control" formControlName="area" #area>
            <option value="" selected disabled>Domain</option>
            <option *ngFor="let area of areas" [value]="area">{{area | capitalizeFirst}}</option>
          </select>
          <label for="area">
            <i [class]="
              'fa fa-briefcase ' + (area.value == 'medical' ? 'fa-stethoscope' : area.value == 'dental' ? 'icon icon-dental' : '')
            " aria-hidden="true"></i>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <input id="fistName" class="form-control" placeholder="First name" formControlName="firstName">
          <label for="fistName"><i class="fa fa-user" aria-hidden="true"></i></label>
        </div>
        <div class="form-group col-md-6">
          <input id="lastName" class="form-control" placeholder="Last name" formControlName="lastName">
          <label for="lastName"><i class="fa fa-user" aria-hidden="true"></i></label>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <input id="email" class="form-control" placeholder="Email" formControlName="email">
          <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
        </div>
        <div class="form-group col-md-6">
          <input id="phone" class="form-control" placeholder="Phone"
            [textMask]="{mask: textMasks.phoneMask}" formControlName="phone">
          <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
          <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary btn-block submit-btn" [disabled]="formSubmitted">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-8 text-center">
    <div class="signup-tos">
      <div class="text-muted">En continuant, vous acceptez les
        <a target="_blank" href="https://www.withcoach.com/terms">conditions d'utilisation</a> d'Omed.
      </div>
    </div>
  </div>
</div>
